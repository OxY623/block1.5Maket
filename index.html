<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ремонт техники различных брендов</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assets/css/normalize/normalize.css" />
    <link rel="stylesheet" href="assets/css/normalize/reset/reset.css" />
    <link rel="stylesheet" href="assets/fonts/stylesheet.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="block-services block">
      <header class="block-services__title block-services__title--padding">
        <h2 class="block-services__title-text">
          Ремонт техники различных брендов
        </h2>
      </header>
      <div
        class="block-services__cards block-services__cards--padding mySwiper swiper-container"
      >
        <ul
          class="block-services__cards-list list list--distance swiper-wrapper"
        >
          <!-- Карточки будут добавлены программно -->
        </ul>
        <div class="swiper-pagination block-services__swiper"></div>
        <button class="button block-services__button button--disable">
          Показать все
        </button>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/message.js"></script>
  </body>
</html>
